<div id="lists_and_paragraphs">
  <h1>Interruption of paragraphs by lists</h1>
  <p>Paragraphs are interrupted by lists</p>
  <ul>
    <li>
      <p>This starts a list.</p>
    </li>
  </ul>
  <p>Same for ordered lists</p>
  <ol>
    <li>
      <p>This starts a list.</p>
    </li>
  </ol>
  <p>But, an ordered list only interrupts a paragraph if it starts with 1 12. This is a continuation line.</p>
</div>
