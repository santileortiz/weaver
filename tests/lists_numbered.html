<div id="lists_numbered">
  <h1>Special cases of ordered lists</h1>
  <h2>Start number can't be negative</h2>
  <p>-1. Paragraph.</p>
  <h2>Start number can be (or start with) zero</h2>
  <ol>
    <li>
      <p>Item.</p>
    </li>
    <li>
      <p>Item.</p>
    </li>
  </ol>
  <h2>List numbers can be at most 9 digits long</h2>
  <ol>
    <li>
      <p>List item.</p>
    </li>
  </ol>
  <p>1234567890. Paragraph.</p>
</div>
