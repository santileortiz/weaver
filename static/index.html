<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="lib/katex/katex.min.css" integrity="sha384-Um5gpz1odJg5Z4HAmzPtgZKdTBHZdw8S29IecapCSB31ligYPhHQZMIlWLYQGVoc" crossorigin="anonymous">
    <script src="lib/katex/katex.min.js" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  </head>
  <body style="height: 100vh; display: flex;">
      <div style="display: flex; width: 100vw;">
          <button id="sidebar-button" onclick="toggle_sidebar()">
              <span class="material-symbols-outlined">menu</span>
          </button>

          <div id="sidebar">
          </div>

          <div style="width: 100%; height: 100%; display:flex; flex-direction: column;">
              <div id="topbar">
                  <div id="breadcrumbs-clip">
                      <div id="breadcrumbs"></div>
                  </div>
                  <div style="flex-shrink: 1; flex-grow: 1;"></div>
                  <button onclick="copy_note_cmd();">
                      <img src="edit.svg"></img>
                  </button>
              </div>
              <div id="note-container" style="overflow-y: auto;"></div>
          </div>
      </div>


      <script src="lib/sprintf.js"></script>

      <script src="common.js"></script>
      <script src="data.js"></script>
      <script src="note_renderer.js"></script>
  </body>
</html>
